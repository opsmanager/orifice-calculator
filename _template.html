<form>
  <ul>
    <li>
      <label>Pipe ID</label>
      <select data-bind='options: pipeID, value: selectedPipeID'></select>
    </li>
    <li>
      <label>Operating Pressure</label>
      <input data-bind='onlyInteger, value: operatingPressure' type='text'>
    </li>
    <li>
      <label>Operating Pressure Read</label>
      <div data-bind='foreach: operatingPressureRead'>
        <div>
          <input data-bind='checkedValue: $data, checked: $component.chosenOperatingPressureRead' type='radio'>
          <label data-bind='text: $data'></label>
        </div>
      </div>
    </li>
    <li>
      <label>Operating Pressure Units</label>
      <select data-bind='options: operatingPressureUnits, value: selectedOperatingPressureUnits'></select>
    </li>
    <li>
      <label>Base Specific Gravity</label>
      <input data-bind='onlyFloat, value: baseSpecificGravity' type='text'>
    </li>
    <li>
      <label>Operating Temperature</label>
      <input data-bind='onlyFloat, value: operatingTemperature' type='text'>
    </li>
    <li>
      <label>Operating Temperature Units</label>
      <div data-bind='foreach: operatingTemperatureUnit'>
        <div>
          <input data-bind='checkedValue: $data, checked: $component.selectedOperatingTemperatureUnit' type='radio'>
          <label data-bind='text: $data'></label>
        </div>
      </div>
    </li>
    <li>
      <label>Differential Pressure</label>
      <input data-bind='onlyInteger, value: differentialPressure' type='text'>
    </li>
    <li>
      <label>Orifice Bore Diameter</label>
      <input data-bind='onlyFloat, value: orificeBoreDiameter' type='text'>
    </li>
    <li>
      <label>Compressibility Correction</label>
      <div data-bind='foreach: compressibilityCorrection'>
        <div>
          <input data-bind='checkedValue: $data, checked: $component.chosenCompressibilityCorrection' type='radio'>
          <label data-bind='text: $data'></label>
        </div>
      </div>
    </li>
  </ul>
</form>
